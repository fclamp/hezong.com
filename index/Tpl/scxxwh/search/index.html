<include file="public:header"/>

	<div class="content">
		<div class="section-layout clearfix">
				<div class="detail-wrap">
					<div class="crumbs"><a href="/">首页</a>&raquo;<span>搜索结果</span></div>
					<div class="search-term">与<span class="c-red">“{$_GET['keywords']}”</span>相关的搜索结果有{$total}条</div>
					<if condition="$list">
					<ul class="list-graphic">
					<volist name="list" id="val" >
						<li>
							<a href="{$val.url}">
								<img alt="" width="154" height="114" src="{$val.img}"></a>
							<h3>
								<a href="{$val.url}">{$val.title}</a>
							</h3>
							<p class="summary">{$val.abst}&nbsp;<a href="{$val.url}" class="c-blue">查看详情</a></p>
							<p><span class="info-user">{$val.author}</span><span class="info-time">{$val.push_time}</span></p>
						</li>
					</volist>	
					</ul>
					<div class="m-pages">
						{$page}
					</div>
					<else />
	                <div class="searchs">
	                    <p>对搜索结果不满意搜索其他关键字</p>
	
						<div class="search search404">
	                        <form action="/" method="get">
	                        	<input type="hidden" name="a" value="index"><input type="hidden" name="m" value="search">
								<input class="ipt-search ipt-search404" type="text" name="keywords" style="width:444px;">
								<input class="btn-search" type="submit" value="搜索">
							</form>
					  </div>
					 </div>					  
					</if>
				</div>
		</div>
	</div>
