<include file="public:header" />
<div class="pad_10">
    <form action="{$formAction}" method="post" name="myform" id="myform" enctype="multipart/form-data" >
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">

            <tr>
                <th width="60">名称 :</th>
                <td><input type="text" name="name" id="name" size="30" value="{$link_info.name}"></td>
            </tr>
            <tr>
                <th>网址 :</th>
                <td><input type="text" name="url" id="url" size="30" value="{$link_info.url}"></td>
            </tr>

            <tr>
                <th>排序 :</th>
                <td><input type="text" name="sort" id="sort_order" class="input-text" size=8 value="{$link_info.sort}" onkeyup="value=value.replace(/[^\d]/g,'')"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></td>
            </tr>
            <tr>
                <th>{:L('status')} :</th>
                <td><input type="radio" name="status" class="radio_style" value="1" <if condition="$link_info.status eq 1"> checked</if>>
                    <code>&nbsp;</code>已审核&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="status" class="radio_style" value="0" <if condition="$link_info.status eq 0"> checked</if>>
                    <code>&nbsp;</code>未审核&nbsp;&nbsp;&nbsp; </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$link_info.id}">
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value="">
    </form>

</div>
</body>
</html>
