<include file="public:header" />
<div class="pad_10">
<form action="{:u('category/add')}" method="post" name="myform" id="myform">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">

	<tr> 
      <th width="80">父级栏目:</th>
      <td>
            <select name="pid" style="width:150px;">
                  <option value="0">--顶级分类--</option>
                   {:tree_select_option($cate_list,'')}

            </select>      	
      </td>
    </tr>


	<tr> 
      <th width="80">栏目名称 :</th>
      <td><input type="text" name="name" id="name" class="input-text"></td>
    </tr>       
    
 	<tr> 
      <th width="80">栏目类型：</th>
      <td>
            <select name="type" style="width:150px;">
                 <volist name="cate_type" id="val" >
            	 	<option value="{$key}">{$val}</option>
            	 </volist>     
            </select>      	
      </td>
    </tr>   
    
    
    
    <tr>
      <th>排序  :</th>
      <td><input type="text" name="sort" id="sort" class="input-text"></td>
    </tr>    
    
    <tr>
      <th>状态 :</th>
      <td>
      	<input type="radio" name="status" class="radio_style" value="1" checked="checked" > &nbsp;有效&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status" class="radio_style" value="0"> &nbsp;禁用
      </td>
    </tr>
</table>
<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
</form>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({
			formid:"myform",
			autotip:true,
			onerror:function(msg,obj){
				window.top.art.dialog({
					content:msg,
					lock:true,
					width:'200',
					height:'50'},
					 function()
					 {
					 	this.close();
						$(obj).focus();
					 })
		}});		
		
		$("#name").formValidator({
			onshow:"不能为空",onfocus:"不能为空"
		}).inputValidator({
			min:1,onerror:"请填写分类名称"
		});

	
	})
</script>
</div>
</body>
</html>
